<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Lista de Eventos
    </h1>
    <ol class="breadcrumb">
      <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a href="/admin/eventos">Eventos</a></li>
      <li class="active"><a href="/admin/eventos/create">Cadastrar</a></li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">

    <div class="row">
     <div class="col-md-12">
      <div class="box box-success">
        <div class="box-header with-border">
          <h3 class="box-title">Novo Evento</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="/admin/eventos/create" method="post">
          <div class="box-body">

            <div class="form-group">
              <label for="tituloevento">Titulo</label>
              <input type="text" class="form-control" id="tituloevento" name="tituloevento" placeholder="Digite o titulo">
            </div>

            <div class="form-group">
              <label for="desurl">URL</label>
              <input type="text" class="form-control" id="desurl" name="desurl" placeholder="URL Amigável">
            </div>

            <div class="form-group">
              <label for="descevento">Descrição</label>
              <textarea class="form-control" id="descevento" name="descevento" placeholder="Descrição" style="resize:none; height:150px;" maxlength="1000"></textarea>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
              <button type="submit" class="btn btn-success">Cadastrar</button>
              <a href="/admin/eventos" class="btn btn-primary">
                <i class="fa fa-undo"></i> Voltar</a>
              </div>
            </form>
          </div>
        </div>
      </div>

    </section>
    <!-- /.content -->
  </div>
<!-- /.content-wrapper -->
